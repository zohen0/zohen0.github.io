            .switcher {
                position: relative;
                width: 480px;

            .switcher img {
                position: absolute;
                inset: 0;          /* 親の中で完全に重ねる */
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.08s linear;
            }

            .hidden { opacity: 0; }
            .visible { opacity: 1; }
        </style>
    </head>
